<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle d-flex align-items-center justify-content-center">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()" #para>
      <img src="assets/images/icone.png" width="40">
      Work2gether
    </a>
  </div>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action class="control-item" (click)="changeFont('+')"><i class="fas fa-font 2x"></i>+</nb-action>
    <nb-action class="control-item" (click)="changeFont('-')"><i class="fas fa-font 2x"></i>-</nb-action>
    <nb-action class="control-item" icon="bulb-outline" (click)="changeTheme(currentTheme == 'dark' ? 'default' : 'dark')"></nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu"
               nbContextMenuTag="my-context-menu"
               [onlyPicture]="userPictureOnly"
               [name]="user?.name">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
