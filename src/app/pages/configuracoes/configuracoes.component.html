<div class="row">
  <div class="col-xxxl-6 col-md-6">
    <h1>Cadastro de Pessoas</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <nb-card>
      <nb-tabset fullWidth>
        <nb-tab tabTitle="Dados">
          <form class="form-horizontal" (ngSubmit)="savePessoa(f)" #f="ngForm">
            <div class="row">
              <div class="col-6 form-group">
                <label class="label">Nome*</label>
                <input type="text" nbInput fullWidth [(ngModel)]="pessoa.nome" #nome="ngModel" name="nome" id="nome" placeholder="Nome">
              </div>
              <div class="col-6 form-group">
                <label class="label">E-mail*</label>
                <input type="text" nbInput fullWidth [(ngModel)]="pessoa.email" #email="ngModel" name="email" id="email" placeholder="E-mail">
              </div>
              <div class="col-4 form-group">
                <label class="label">Telefone*</label>
                <input type="text" nbInput fullWidth [(ngModel)]="pessoa.telefone" #telefone="ngModel" name="telefone" id="telefone" placeholder="Telefone">
              </div>
              <div class="col-4 form-group">
                <label class="label">CPF*</label>
                <input type="text" nbInput fullWidth [(ngModel)]="pessoa.cpf" #cpf="ngModel" name="cpf" id="cpf" placeholder="CPF">
              </div>
            </div>
            <div class="col-12 d-flex justify-content-end">
              <button type="submit" nbButton status="primary">Salvar</button>
            </div>
          </form>
        </nb-tab>
      </nb-tabset>
    </nb-card>
  </div>
</div>
